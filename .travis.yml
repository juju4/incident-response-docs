language: python
python:
  - 2.7
cache: pip
before_install:
  - sudo apt-get install -y python-pip python-setuptools
install:
  - pip install mkdocs-bootswatch
  - pip install mkdocs-bootstrap
  - pip install mkdocs
  - pip install mkdocs-material
  - pip install pymdown-extensions
script:
  - mkdocs build --clean
