language: python
cache: pip
before_install:
  - sudo apt-get install -y python3-pip python3-setuptools
install:
  - pip3 install mkdocs-bootswatch
  - pip3 install mkdocs-bootstrap
  - pip3 install mkdocs
  - pip3 install mkdocs-material
  - pip3 install pymdown-extensions
script:
  - mkdocs build --clean
